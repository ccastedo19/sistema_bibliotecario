
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" />
    <script src="js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body class="full-cover-background" style="background-image:url(assets/img/font-login.jpg);">
    <div class="form-container">
        <p class="text-center" style="margin-top: 17px;">
           <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
       </p>
       <h4 class="text-center all-tittles" style="margin-bottom: 30px;">Inicia Sesión</h4>
       <form onsubmit="validarLogin(event)">
            <div class="group-material-login">
              <input type="text" id="value-email" class="material-login-control"  maxlength="70">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label style="font-size: 18px;"><i class="zmdi zmdi-account"></i> &nbsp; Email</label>
            </div><br>
            <div class="group-material-login">
                <label style="font-size: 18px;position: relative"><i class="zmdi zmdi-lock"></i> &nbsp; Contraseña</label>
                <div style="display: flex;flex-direction:column;">
                    <input type="password" id="value-pass" class="material-login-control"  maxlength="70">
                    <span  onclick="mostrarPass()" class="highlight-login"><i class="fa-solid fa-eye-slash fa-lg" id="icon-pass" style="color: #ffff;float: right;position: relative; bottom: 25px;cursor: pointer;"></i></span>
                </div>
              
            </div>
            <div class="btn-container">
                <button class="btn-login" type="submit">Ingresar al sistema &nbsp; <i class="zmdi zmdi-arrow-right"></i></button>
            </div>
            
        </form>
    </div>  
    <script src="https://kit.fontawesome.com/59c1bdd5c7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
